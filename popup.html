<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Garbage Filter</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <label for="fname">Enter Games Or Channels That You Don't Want To See:</label>
    <input class="textBox" type="text" id="fname" name="fname"><br>
    <input class="btn" type="submit" value="Add">
    <a class="back" href="/popup-list.html">
      <p>Added Items</p>
      <img style=" transform: rotate(180deg);" src="./left-arrow.png" width="18px" height="18px">
    </a>
    <p style="font-size: 0.9rem; font-weight: bold; color: black;" class="error"></p>
  </div>

  <script src="popup.js"></script>

  <style>
  .container .back {
    background: #FC78FF;
    margin-top: 15px;
    border: 0;
    width: 90%;
    padding-left: 10px;
    grid-column: 2 / span 1;
    box-sizing: border-box;
    justify-self: end;
    justify-items: center;
    border-radius: 3px;
    grid-template-columns: 1fr auto;
    color: black;
    font-family: Montserrat;
    font-weight: 600;
    box-shadow: 1px 4px 4px rgba(0, 0, 0, 0.25);
  }
  </style>

</body>
</html>
